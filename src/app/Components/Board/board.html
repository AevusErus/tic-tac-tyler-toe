<app-header [player]="playerTitle"></app-header>
<div class="playfield">
  <mat-grid-list cols="3">
    <!--Row 1-->
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color" [style.background-image]="'url(' + tile.imagePath+ ')'"
      (click)="placeSymbol(tile)">
      <!-- <img [src]="xImage"/> -->
    </mat-grid-tile>
  </mat-grid-list>
</div>
<button (click)="resetBoard()">Board Reset</button>
